<!DOCTYPE html>
<html>
<head>
    <title>TCGA Patient Dashboard</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/foundation.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/main.css">  
</head>
<body ng-app="tcga-patient-dashboard">

    <div class="row">
        <h2>TCGA Patients</h2>
    </div>

    <div class="row">
        <div class="small-12 columns" ng-controller="days-to-death"></div>
    </div>

    <div class="row">
        <piechart field="gender"></piechart>
        <piechart field="vital_status"></piechart>
        <piechart field="race"></piechart>
        <piechart field="ethnicity"></piechart>
    </div>

    <!-- scripts and shti -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.1.6/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/crossfilter/1.1.3/crossfilter.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dc/1.3.0/dc.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.min.js"></script>
    <script src="https://hydrogen.path.uab.edu/ming/client.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
